<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Web</title>
  <link rel="stylesheet" href="css/app.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600;800&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a095a4bfbe.js" crossorigin="anonymous"></script>
</head>

<body class="debug">
  <div class="app flex">
    <div class="app__container flex">
      <div class="app__sidebar flex column">


        <div class="logo-bar flex">
          <img class="logo" src="img/logo.svg" alt="">
        </div>



        <div class="menu">
          <div class="menu__options border-left flex items-center">
            <img class="cta-icons opacity-light" src="img/home.svg" alt="">
            <div class=" bold opacity-light">Home</div>
          </div>
          <div class="menu__options flex items-center">
            <img class="cta-icons opacity-heavy" src="img/search.svg" alt="">
            <div class=" bold opacity-heavy">Cerca</div>
          </div>
          <div class="menu__options flex items-center">
            <img class="cta-icons opacity-heavy" src="img/libreria.svg" alt="">
            <div class=" bold opacity-heavy">La tua libreria</div>
          </div>
        </div>



        <div class="playlist flex">
          <ul class="playlist_content flex column ">
            <div class="playlist_title">Playlist</div>
            <li class="flex create-playlist items-center opacity-light">
              <i class="add-button fa-regular fa-square-plus opacity-heavy"></i>
              <div class="opacity-heavy">Crea Playlist</div>
            </li>
            <li class="opacity-heavy">Nome Playlist</li>
            <li class="opacity-heavy">Nome Playlist</li>
            <li class="opacity-heavy">Nome Playlist</li>
            <li class="opacity-heavy">Nome Playlist</li>
            <li class="opacity-heavy">Nome Playlist</li>
            <li class="opacity-heavy">Nome Playlist</li>
            <li class="opacity-heavy">Nome Playlist</li>
          </ul>
        </div>



        <div class="account flex column">
          <div class="install-app items-center flex opacity-heavy">
            <img class="install" src="img/download.svg" alt="">
            <div>Installa app</div>
          </div>
          <div>
            <div class="profile items-center flex">
              <img class="profile_picture" src="img/profile.svg" alt="">
              <div class="profile_name">John Doe</div>
            </div>
          </div>
        </div>



      </div>

      <div class="app__content">
        prova
      </div>
    </div>


    <aside class="app__player justify-between items-center flex">
      <div class="album flex items-center">
        <div class="album__specs flex items-center">
          <img class="album__cover" src="img/sinister.jpeg" alt="">
          <div>
            <h4 class="album__author ">Sinister</h4>
            <p class="album__track-name opacity-heavy">Nome Brano</p>
          </div>
        </div>
        <ul class="album__controls flex">
          <li class="control-icon"><i class="fa-regular fa-heart"></i></li>
          <li class="control-icon"><i class="fa-regular fa-folder"></i></li>
        </ul>
      </div>


      <div class="track-player">
        <ul class="controls flex items-center justify-center">
          <li class="control-icon"><i class="fa-solid fa-shuffle"></i></li>
          <li class="control-icon"><i class="fa-solid fa-backward-step"></i></li>
          <li class="control-icon control-play"><i class="fa-regular fa-circle-play"></i></li>
          <li class="control-icon"><i class="fa-solid fa-forward-step"></i></li>
          <li class="control-icon"><i class="fa-solid fa-arrow-rotate-right"></i></li>
        </ul>

        <div class="track-timeline flex justify-between items-center">
          <div class="time">
            0:25
          </div>
          <div class="progress-bar grow-1">
            <div class="progress"></div>
            <div class="progress-handler"></div>
          </div>
          <div class="time">
            4:35
          </div>
        </div>
      </div>


      <ul class="track-controls flex items-center">
        <li class="control-icon"><i class="fa-solid fa-list-ul"></i></li>
        <li class="control-icon"><i class="fa-solid fa-display"></i></li>
        <li class="control-icon"><i class="fa-solid fa-volume-low"></i></li>

        <li class="progress-bar grow-1">
          <div class="progress"></div>
          <div class="progress-handler"></div>
        </li>

      </ul>
    </aside>
  </div>
</body>

</html>
